<!doctype html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Bootstrap demo</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-Zenh87qX5JnK2Jl0vWa8Ck2rdkQ2Bzep5IDxbcnCeuOxjzrPF/et3URy9Bv1WTRi" crossorigin="anonymous">
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div class="container">
        <header class="text-center my-4">

            <h1 class="mb-4">Yapılacaklar Listesi</h1>
            <form class="todos-app mb-2 form-add">
                <input class="form-control add-input" type="text" name="add">
            </form>
            <form class="todos-app search">
                <input class="form-control search-input" type="text" placeholder="Ara..." name="search">
            </form>
        </header>

        <ul class="list-group todos">

            <li class="list-group-item d-flex justify-content-between align-items-center">
                <span>yüzmeye git</span>
                <i class="fa-solid fa-trash-can delete"></i>
            </li>

            <li class="list-group-item d-flex justify-content-between align-items-center">
                <span>spora git</span>
                <i class="fa-solid fa-trash-can delete"></i>
            </li>
            <li class="list-group-item d-flex justify-content-between align-items-center">
                <span>kitap oku</span>
                <i class="fa-solid fa-trash-can delete"></i>
            </li>
            <li class="list-group-item d-flex justify-content-between align-items-center">
                <span>yürüyüş yap</span>
                <i class="fa-solid fa-trash-can delete"></i>
            </li>
            <li class="list-group-item d-flex justify-content-between align-items-center">
                <span>masatenisi oyna</span>
                <i class="fa-solid fa-trash-can delete"></i>
            </li>
        </ul>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-OERcA2EqjJCMA+/3y+gxIOqMEjwtxJY7qPCqsdltbNJuaOe923+mo//f6V8Qbsw3"
        crossorigin="anonymous"></script>
    <script src="https://kit.fontawesome.com/28eaf6bcfc.js" crossorigin="anonymous"></script>
    <script src="script.js"></script>
</body>

</html>
